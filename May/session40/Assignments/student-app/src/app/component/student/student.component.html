<div class="container my-4">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
      </div>
      <div class="form-group">
        <label for="cgpa">CGPA:</label>
        <input type="number" id="cgpa" class="form-control" formControlName="cgpa" step="0.01" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!studentForm.valid">Add Student</button>
    </form>
    <br>
    <!-- <button class="btn btn-primary" (click)="onDisplay()">Display Students</button> -->
    <button (click)="goToDisplayStudents()">Display Students</button>

</div>

<h2>List of Students</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>CGPA</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.cgpa }}</td>
      <td><button class="btn btn-danger" (click)="confirmDelete(student)">X</button></td>
    </tr>
  </tbody>
</table>

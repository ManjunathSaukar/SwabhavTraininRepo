<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="loadCountryData()">Get Data</button>
    <img id="firstFlag">

    <script>
        function display()
        {
            console.log(this);
            console.log(typeof this.responseText);
            var jsonRespo = JSON.parse(this.responseText);
            console.log(jsonRespo[0].flags.png);
            document.getElementById("firstFlag").src = jsonRespo[0].flags.png
            // var jsonRespo = JSON.parse(this.responseText);
            // console.log(jsonRespo[0].flags.png);
            // var randomIndex = Math.floor(Math.random() * jsonRespo.length);
            // document.getElementById("firstFlag").src = jsonRespo[randomIndex].flags.png;
        }
        function loadCountryData()
        {
            var xhr = new XMLHttpRequest();
            xhr.addEventListener("load", display);
            xhr.open("GET", "https://restcountries.com/v3.1/all?fields=name,flags")
            xhr.send();
        }
        console.log("end of click");
    </script>

</body>

</html>

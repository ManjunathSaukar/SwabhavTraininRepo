<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Local Storage</h1>

    <script>
        save()
        display()
        // stringificationAndParse();
        // stringificationAndParse2()
        function stringificationAndParse()
        {
            var obj = { id: 101, location: 'mumbai' }
            console.log(typeof obj)
            console.log(JSON.stringify(obj))
            console.log(typeof JSON.stringify(obj))
            var obj2 = JSON.parse(JSON.stringify(obj))
            console.log(obj2.id)
            console.log(obj2.location)
        }
        function stringificationAndParse2()
        {
            var obj = [{ id: 101, location: 'mumbai' }, { id: 102, location: 'hyderabad' }]
            console.log(typeof obj)
            console.log(JSON.stringify(obj))
            console.log(typeof JSON.stringify(obj))
            var obj2 = JSON.parse(JSON.stringify(obj))
            obj2.forEach(element =>
            {
                console.log(element.id, element.location)
            })
        }

        function display()
        {
            //var students = localStorage["monocept.students"];
            var parsedStudents = JSON.parse(localStorage["monocept.students"]);

            parsedStudents.forEach((s) =>
            {
                console.log("ID : " + s.id, "Name : " + s.name);
            })
        }
        function save()
        {
            var students = []
            students.push({ id: 1, name: "Manjunath" })
            students.push({ id: 2, name: "Abhi" })
            students.push({ id: 3, name: "Anirudh" })
            console.log(students)

            localStorage["monocept.students"] = JSON.stringify(students)
        }


    </script>
</body>

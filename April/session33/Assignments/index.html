<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Local Storage & Session Storage</h1>

    <script>
        saveToLocalStorage()
        displayToLocalStorage()

        saveToSessionStorage()
        displayToSessionStorage()

        function displayToSessionStorage()
        {
            //var students = sessionStorage["monocept.students"];
            var parsedStudents = JSON.parse(sessionStorage["monocept.students"]);

            parsedStudents.forEach((s) =>
            {
                console.log("ID : " + s.id, "Name : " + s.name);
            })
        }
        function saveToSessionStorage()
        {
            var students = []
            students.push({ id: 1, name: "Manjunath" })
            students.push({ id: 2, name: "Abhi" })
            students.push({ id: 3, name: "Anirudh" })
            console.log(students)

            sessionStorage["monocept.students"] = JSON.stringify(students)
        }

        function displayToLocalStorage()
        {
            //var students = localStorage["monocept.students"];
            var parsedStudents = JSON.parse(localStorage["monocept.students"]);

            parsedStudents.forEach((s) =>
            {
                console.log("ID : " + s.id, "Name : " + s.name);
            })
        }
        function saveToLocalStorage()
        {
            var students = []
            students.push({ id: 1, name: "Manjunath" })
            students.push({ id: 2, name: "Abhi" })
            students.push({ id: 3, name: "Anirudh" })
            console.log(students)

            localStorage["monocept.students"] = JSON.stringify(students)
        }


    </script>
</body>

</html>
